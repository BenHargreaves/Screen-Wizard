<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/main">Home</a></li>
    <li class="breadcrumb-item"><a href="/ExistingScreens">Existing Screens</a></li>
    <li class="breadcrumb-item active">List Screen</li>
</ol>


<div class="col-sm-12">
    <div class="pt-lg-3 pb-lg-3 text-center" style="margin-bottom: 1rem"><h2>{{screenData.ScreenCaption}}</h2></div>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th class="thead-default alert-info text-center align-middle" ng-repeat="fieldHeader in screenData.Fields track by $index">{{fieldHeader.Caption}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers">
                <td ng-repeat="field in screenData.Fields">{{customer[field.Name]}}</td>
            </tr>
        </tbody>
    </table>
</div>
